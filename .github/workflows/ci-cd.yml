name: Python CI/CD Pipeline

# Тригери: коли запускати пайплайн
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  # Назва завдання
  build-and-test:
    name: Build and Test
    # На якій системі запускати
    runs-on: ubuntu-latest

    steps:
      # 1. Копіюємо код із репозиторію на віртуальну машину
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Встановлюємо Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Встановлюємо залежності
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest python-dotenv
          
      # 4. Перевірка стилю коду (Linter)
      - name: Run linter (Flake8)
        run: |
          # Зупиняємо збірку, якщо є критичні помилки синтаксису
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Попередження про невідповідність PEP8 (не зупиняє збірку)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 5. Запуск юніт-тестів
      - name: Run unit tests (Pytest)
        run: |
          pytest